<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container-fluid"  >


<div class="card" style="width:600px;margin:auto;margin-top:50px"> 
<h2 class="bg-danger text-light card-header">Registration</h2>
<form class="form"  action="register" method="post">


<table  class="table table-hover table-striped">

<tr>
<td>Name</td>
<td><input type="text" name="name"></td>
</tr>


<tr>
<td>DOB</td>
<td><input type="date" name="dob"></td>
</tr>





<tr>
<td>Gender</td>


<td>
<input type="radio" name="gender" value="male">Male

<input type="radio" name="gender" value="female">Female



</td>
</tr>



<tr>
<td>Qualification</td>

<td>
<select name="qlfy">
<option value=" " selected="selected">Selected</option>
<option value="engg">B.Tech</option>

<option value="accountant">B.Com</option>
<option value="arts">B.A</option>
<option value="MBBS">Medico</option>






</select>





</td>

</tr>

<tr>
<td>Hobbies</td>


<td>

<input type="checkbox" name="hb" value="reading">Reading
<input type="checkbox" name="hb" value="watching">Web Series
<input type="checkbox" name="hb" value="playing">Reading
<input type="checkbox" name="hb" value="traveller">Web Series

</td>
</tr>


<tr>
<td><button type="submit" class="btn btn-outline-success">Submit</button></td>
<td><button type="reset" class="btn btn-outline-danger">Reset</button>



 






</table>






</form>
</div>

</body>
</html>
